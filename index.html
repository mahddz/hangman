<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>hangman game</title>
</head>

<body>
    <div class="container">
        <div class="game-info">
            <div class="game-name">hangeman </div>
            <div class="category">
                word from: <span></span>
            </div>

        </div>
        <hr>
        <div class="row">
            <div class="hangeman-draw">
                <div class="the-draw">
                    <div class="the-stand"></div>
                    <div class="the-hang"></div>
                    <div class="the-rop"></div>
                    <div class="the-man">
                        <div class="head"></div>
                        <div class="body"></div>
                        <div class="hand"></div>
                        <div class="leg"></div>
                    </div>
                </div>
            </div>
            <div class="letters"></div>
        </div>
        <hr>
        <div class="letters-guess"></div>
    </div>
    <audio id="success" src="success_bell-6776.mp3"></audio>
    <audio id="fail" src="fail-234710.mp3"></audio>
    <audio id="game-over" src="game-over-kid-voice-clip-352738.mp3"></audio>
    <audio id="win" src="ochoochogift-winner-laugh-154997.mp3"></audio>
    <script src="main.js"></script>
</body>

</html>
